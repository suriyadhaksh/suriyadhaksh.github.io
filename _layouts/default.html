<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- MathJax -->
    <script>
      MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
        svg: { fontCache: 'global' }
      };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- GLOBAL CSS (copied from your original file) -->
    <style>
        :root {
            --bg: #0d0f16;
            --text: #d8d8d8;
            --accent: #4cc6ff;
            --nav-bg: #11131c;
        }

        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
        }

        /* Navbar */
        nav {
            background: var(--nav-bg);
            padding: 18px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            margin-left: 24px;
            font-size: 15px;
        }

        nav a:hover {
            color: var(--accent);
        }

        /* Hero Section */
        .hero {
            max-width: 850px;
            margin: 80px auto;
            text-align: left;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 12px;
            color: var(--accent);
        }

        .hero p {
            font-size: 17px;
            line-height: 1.6;
            max-width: 700px;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 25px;
        }

        .social-icons a {
            margin-right: 18px;
            color: var(--accent);
            font-size: 22px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #7fe1ff;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 90px;
            padding: 25px;
            font-size: 13px;
            color: #666;
        }

        .hero {
            max-width: 900px;
            margin: 80px auto;
            text-align: left;
            padding: 0 20px 60px 20px;
        }

        .hero h1 {
            font-size: 30px;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .hero-intro {
            font-size: 14px;
            line-height: 1.7;
            color: var(--muted);
            margin-bottom: 35px;
        }

        /* ------------------------------
        CV Page Styling
        ------------------------------ */

        .cv-section {
            margin-bottom: 35px;
        }

        .cv-section h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--text);
            border-bottom: 1px solid #222;
            padding-bottom: 6px;
        }

        .cv-section p,
        .cv-section li {
            font-size: 14px;
            line-height: 1.6;
        }

        .cv-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .cv-item {
            margin-bottom: 12px;
        }

        .cv-item-title {
            font-weight: 600;
        }

        .cv-item-meta {
            font-size: 13px;
            color: var(--muted);
        }

        .tagline {
            font-size: 14px;
            margin-top: 4px;
        }

        .course-grid {
            display: block;
        }

        .course-grid span {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        /* ------------------------------
        Research Page Styling
        ------------------------------ */

        .research-section {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .research-section h2 {
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 22px;
            border-bottom: 1px solid #222;
            padding-bottom: 6px;
        }

        /* Each research item */
        .research-item {
            margin-bottom: 32px;
        }

        /* Stronger contrast titles */
        .research-item-title {
            font-size: 19px !important;              /* Larger than before */
            font-weight: 600;
            color: #ffffff;               /* Strong contrast against background */
            margin-bottom: 6px;
            letter-spacing: 0.2px;        /* Slight refinement for readability */
        }

        /* Paragraph underneath */
        .research-item p {
            font-size: 14.5px;
            line-height: 1.75;
            color: var(--text);
            opacity: 0.85;                /* Slightly faded to create contrast */
            max-width: 750px;
        }

        /* ============================================
        Research Overview Table
        ============================================ */

        .research-overview {
            max-width: 1100px;
            margin: 40px auto 70px auto;
            padding: 0 20px;
        }

        .research-overview h2 {
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 22px;
            border-bottom: 1px solid #222;
            padding-bottom: 6px;
        }

        /* Wrapper for horizontal scroll on mobile */
        .research-table-wrapper {
            overflow-x: auto;
        }

        .research-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            color: var(--text);
        }

        .research-table th, .research-table td {
            border: 1px solid #333;
            padding: 12px 14px;
            text-align: left;
            vertical-align: top;
            line-height: 1.55;
        }

        .research-table th {
            background: #111;
            color: var(--accent);
            font-weight: 600;
            font-size: 15px;
        }

        /* Colored dots */
        .blue-dot,
        .grey-dot {
            height: 9px;
            width: 9px;
            display: inline-block;
            border-radius: 50%;
            margin-right: 6px;
            position: relative;
            top: -1px;
        }

        .blue-dot {
            background-color: #4da6ff; /* Soft bright blue */
        }

        .grey-dot {
            background-color: #777; /* Neutral grey */
        }

        /* Legend */
        .research-legend {
            margin-top: 12px;
            display: flex;
            gap: 25px;
            font-size: 13px;
            opacity: 0.8;
        }

        .legend-dot {
            margin-right: 6px;
        }



        



    </style>

</head>

<body>

    <!-- Include shared navbar -->
    {% include nav.html %}

    <!-- Page content -->
    <main>
        {{ content }}
    </main>

    <!-- Include shared footer -->
    {% include footer.html %}

</body>
</html>
